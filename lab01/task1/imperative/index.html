<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Imperative Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body> 
    <div class="container"></div>
        <header>
            <h1>Imperative Approach (jquery)</h1>
            <p class="subtitle">Direct DOM manipulation with step-by-step instructions</p>
        </header>
        <main>
            <div class="demo-area">
                <button id="toggleBtn" class="btn-toggle">Toggle Highligth</button>
                <p id="text" class="demo-text">
                    This paragraph demonstrates imperative programming.
                    Each button click directly manipulates the DOM using jQuery methods.
                </p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
